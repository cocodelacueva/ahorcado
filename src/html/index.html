<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahorcado</title>
</head>
<body>
    <div class="site-wrapper">

        <header class="main-header">
            <h1>Ahorcado</h1>

            <nav class="navbar">
                <ul class="main-menu">
                    <li>
                        <a class="btns" href="bienvenida">
                            Inicio
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="juego-main-wrapper">

<!-- PANTALLA BIENVENIDA -->
            <section class="section-wrapper" id="bienvenida">
                <div class="inner-section">
                    <h2 class="titulo-section">
                        Bienvenidos
                    </h2>
                    <p class="text-center">
                        Deberá escribir una palabra y luego esta desaparecerá y tendra que adivinar como se escribe.
                    </p>

                    <a class="btns" href="palabra">
                        Empezar!
                    </a>
                </div>
            </section>


    <!-- PANTALLA PALABRA -->
            <section class="section-wrapper container-width" id="palabra">
                <div class="inner-section">
                    <h2 class="titulo-section">
                        Escriba una palabra
                    </h2>
                    <p>
                        Escriba una sola palabra a continuación y presione empezar.
                    </p>

                    <form id="formulario-juego" class="opciones-form">
                        <label for="palabra-input">
                            Palabra:
                        </label>
                        <input name="palabra-input" id="palabra-input" class="input-palabra">

                        <label for="dificultad">
                            Dificultad
                        </label>
                        <select name="dificultad" class="dificultad-selector">
                            <option value="facil">Fácil</option>
                            <option value="medio">Medio</option>
                            <option value="dificil">Difícil</option>
                        </select>

                        <button type="submit">Iniciar Juego</button>

                    </form>

                </div>
            </section>

    <!-- PANTALLA JUEGO -->
            <section class="section-wrapper container-width" id="juego">
                <div class="inner-section">
                    <h2 class="titulo-section">
                        Empecemos
                    </h2>

                    <div id="tablero" class="wrapper-juego">

                        <div class="ahorcado"></div>

                        <div class="letras">
                            <input type="text" name="letras" id="letras" class="input-letras">

                            <ul class="letras-lista">
                            </ul>

                        </div>

                    </div><!-- //.wrapper-juego -->
                </div>
            </section>

    <!-- PANTALLA RESULTADOS -->
            <section class="section-wrapper container-width" id="resultados">
                <div class="inner-section">
                
                    <h2 class="titulo-section"></h2>
                    <p class="resultado-text"></p>

                    <div class="resumen-juego"></div>

                    <h3 class="subtitle-section">
                        ¿Quieres volver a intentarlo?
                    </h3>
                    <a class="btns" href="palabra">
                        Reiniciar!
                    </a>
                </div>
            </section>
        
        </div><!-- //.juego-wrapper -->

    </div>
</body>
</html>
